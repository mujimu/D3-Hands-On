<!DOCTYPE html>
<html>
<head>
    <title>D3 Hands On</title>
    <style>
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }

        .area {
            fill: lightsteelblue;
            stroke-width: 0;
        }
    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/colorbrewer.v1.min.js"></script>
</head>
<body>
    <h1>D3 Sample</h1>
</body>

<script type="text/javascript">
    //coordinates
    var data = [
        {x: 1, y: 5},
        {x: 20,  y: 20},
        {x: 40,  y: 10},
        {x: 60,  y: 40},
        {x: 80,  y: 5},
        {x: 100, y: 60},
        {x: 200, y:120},
        {x: 250, y:90}
    ];

    var line = d3.svg.line()
             .x(function(d) { return d.x; })
             .y(function(d) { return d.y; })
             .interpolate("linear");

    var area = d3.svg.area()
            .x(function(d) { return d.x; })
            .y0(200)
            .y1(function(d) { return d.y; });

    var svg = d3.select("body").append("svg")
            .attr("width", 400)
            .attr("height", 200)
            .append('g')
    ;

    var filled = svg.append("path")
            .datum(data)
            .attr("class", "area")
            .attr("d", area);

    var path = svg.append("path")
            .attr("d", line(data))
            .attr("stroke", "blue")
            .attr("stroke-width", 2)
            .attr("fill", "none");

    console.log('fin.');

    /*

        ... adjust line generator type
        line.interpolate("step-before");
        path.attr("d", line(data));
        ... adjust area generator type
        area.interpolate("step-before");
        filled.attr("d", area(data));

        filled.style("fill", "red");

        ... upper fill instead of lower
        area.y0(0);
        filled.attr("d", area(data));


    */


</script>
</html>
